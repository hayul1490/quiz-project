<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 시작 - 인트로</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="intro-page" class="full-screen">
        <div id="intro-content">
            <h1 id="intro-title">⭐ 광릉숲 사운드 퀴즈 ⭐</h1>
            <p id="intro-subtitle">화면을 클릭하거나 아래 버튼을 눌러 시작하세요</p>
            <button id="start-quiz-button">퀴즈 시작하기</button>
        </div>
        
        <div id="name-input-container">
            <h2>당신의 이름을 알려주세요!</h2>
            <input type="text" id="userName" placeholder="이름 입력" maxlength="20" required>
            <button id="complete-name-button">완료</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
