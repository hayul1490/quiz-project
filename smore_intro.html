<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인트로</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 0;">
        <iframe 
            id="smore-iframe"
            src="https://smore.im/quiz/caojtgT35O" 
            style="width: 100%; height: calc(100vh - 100px); border: none; flex-grow: 1;"
            allowfullscreen>
        </iframe>
        
        <button id="smore-next-btn" class="main-button" style="width: 90%; max-width: 500px; margin: 15px auto;">
            퀴즈 시작하기
        </button>
    </div>

    <script>
        document.getElementById('smore-next-btn').addEventListener('click', function() {
            // Smore 페이지에서 퀴즈 페이지로 이동합니다.
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
